<div class="form-row">
  <h6>Security Online Payment</h6>
  <label for="card-element">
    Credit or Debit Card Pay Online
  </label>
  <div id="card-element" class="w-100">
    <!-- A Stripe Element will be inserted here. -->
  </div>

  <!-- Used to display form errors. -->
  <div id="card-errors" role="alert" class="text-danger"></div>
</div>
<div class="text-xs-right p-t-2">
  <button class="btn btn-success" style="min-width: 160px" (click)="submit()" [disabled]="apiRequesting">Pay {{amount | currency:'USD':true:'1.2-2'}}
    <i class="fa fa-spinner fa-spin" *ngIf="apiRequesting"></i>
  </button>
</div>
