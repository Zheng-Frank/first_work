<div *ngIf="invoice" class="card mt-2 no-print">
    <div class="card-body">
        <div *ngIf="invoice.isCanceled" class="text-danger app-invoice-canceled text-muted">
            <h5>CANCELED</h5>
        </div>
        <div *ngIf="!invoice.isCanceled">
            <div class="form-check form-check-inline">
                <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [checked]="invoice.isSent" (change)="toggleInvoiceStatus('isSent')"> Invoice Sent
            </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [checked]="invoice.isPaymentSent" (change)="toggleInvoiceStatus('isPaymentSent')"> Payment Sent
            </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [checked]="invoice.isPaymentCompleted" (change)="toggleInvoiceStatus('isPaymentCompleted')"> Payment Completed
            </label>
            </div>
        </div>
        <div>
            <button class="btn btn-link" (click)="toggleLogs()"><i class="fas fa-history"></i> Show Logs</button>
            <button class="btn btn-link" (click)="downloadPdf()"><i class="far fa-file-pdf"></i> Download PDF</button>
            <span *ngIf="!invoice.isCanceled">
                <button class="btn btn-link" (click)="addAdjustment()"><i class="far fa-plus-square"></i> Add Adjustment</button>
                <button class="btn btn-link text-danger" (click)="toggleInvoiceStatus('isCanceled')"><i class="fas fa-times"></i> Cancel Invoice</button>
            </span>
        </div>
        <div *qIf="displayLogs">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let log of invoice.logs">
                        <td>{{log.time}}</td>
                        <td>{{log.user}}</td>
                        <th>{{log.action}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-invoice-viewer [invoice]="invoice"></app-invoice-viewer>

<q-modal #adjustmentModal>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <h4 class="text-center">Invoice Adjustment</h4>
    <hr>
    <div class="form-group">
        <label>Description:</label>
        <input [(ngModel)]="adjustmentDescription" type="text" class="form-control">
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="adjustmentIsCredit">
            Is Credit to Restaurant
        </label>
    </div>

    <div class="form-group">
        <label>Amount ($):</label>
        <input [(ngModel)]="adjustmentAmount" type="number" class="form-control" placeholder="eg. 5">
    </div>

    <button type="button" class="btn btn-block btn-primary" (click)="okAdjustment()"><span class="fas fa-check"></span> OK</button>


</q-modal>
