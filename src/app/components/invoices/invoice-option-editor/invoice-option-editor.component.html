<div class="text-center">
  <div>
    <h5>{{restaurant.name}}</h5>
  </div>
</div>
<div>
  <!-- if only one choice and already selected, do no show it! -->
  <!-- <q-radio-group #radioGroup [items]="availableInvoiceOptions"></q-radio-group> -->
</div>
  <div class="row">
    <div class="form-group">
      <label class="col-2 col-form-label">Fax</label>
    </div>
        <input type="text" class="form-control m-t-1" placeholder="Fax number">
  </div>
  <div class="row">
    <div class="from-group">
      <label class="col-2 col-form-label">Email</label>
    </div>
      <input type="text" class="form-control m-t-1" placeholder="Email Address">   
  </div>
  <div class="row">
    <div class="from-group">
      <label class="col-2 col-form-label">SMS</label>
    </div>  
      <input type="text" class="form-control m-t-1" placeholder="SMS Number">
  </div>
  <div *qIf="setNonPrepaidCollapse()" >
    <div class="row">
      <div class="from-group">
        <label class="col-2 col-form-label">QuickBook</label>
      </div>
      <input type="text" class="form-control m-t-1" placeholder="QuickBooks Method">
    </div>
  </div>
  <div *qIf="setPrepaidCollapse()">
    <!--div class="row"-->
      <div class="form-group">
        <label class="col-8 col-form-label">Payment Method</label>
        <div class="form-control">
          <label class="col-3 col-form-label far fa-envelope"><small> Check</small></label>
          <input type="text" class="form-control m-t-1" placeholder="Mailling address requested">
        </div>
        <div class="form-control">
          <label class="col-3 col-form-label far fa-credit-card"><small> DD</small></label>
          <div>
            <small class="col-5 col-form-label">Company Name</small>
              <input type="text" class="form-control m-t-1" placeholder="Company name requested"> 
            <small class="col-5 col-form-label">Routing Number</small>
              <input type="text" class="form-control m-t-1" placeholder="Routing number requested">
            <small class="col-5 col-form-label">Banking Account Number</small>
              <input type="text" class="form-control m-t-1" placeholder="Banking account number requested">
          </div> 
        </div>   
      </div>
    <!--/div-->
    </div>  
  <div class="row">
    <div class="from-group">
      <label class="col-2 col-form-label">Notice</label>
    </div>
      <input type="text" class="form-control m-t-1" placeholder="Special Instructions">
  </div>
<!--/form-->
<div>
  <small class="text-right text-warning fas fa-exclamation-triangle"> Make a submit after your changes</small>
</div>
<div class="text-right pt-1">
  <div *ngIf="needConfirm">
    <div class="alert-warning">
      This option will be removed from those items:
      <div *ngFor="let item of affectedItems" class="pt-1">
        we
      </div>

    </div>
    <div class="pt-2">
      <button type="button" class="btn btn-link" (click)="cancelDelete()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirm Deletion</button>
    </div>
  </div>
  <div *ngIf="!needConfirm">
    <button type="button" class="btn btn-link" (click)="cancel()" data-dismiss="modal">  
          Cancel
        </button>
    <button type="button" class="btn btn-link" (click)="delete()"> 
          <span class="text-danger"> Delete</span>
        </button>
    <button type="button" class="btn btn-primary" (click)="submit()">
          <span class="fas fa-check"></span> Sumbit
        </button>
  </div>
</div>
