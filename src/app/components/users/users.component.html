<h1 class="text-center">Users</h1>
<div class="text-right pb-2">
  <button class="btn btn-primary" (click)="edit(null)">+ Add New User</button>
</div>
<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Roles</th>
      <th scope="col">Manager</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.username}}</th>
      <td>{{(user.roles || []).join(', ')}}</td>
      <td>{{user.manager}}</td>
      <td class="text-right">
        <button class="btn btn-link pr-0" (click)="edit(user)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<q-modal [title]="userInEditing._id ? 'Edit User: ' + userInEditing.username : 'Create New User' " #editingModal>
  <q-form-builder [object]="userInEditing" [fieldDescriptors]="formFieldDescriptors" (submit)="formSubmit($event)" (cancel)="editingModal.hide()"></q-form-builder>
</q-modal>
