<div class="card">
  <h2 class="card-title m-3">
    <h1 class="text-center">Restaurants without promotion ({{filtered.length}})</h1>
  </h2>
  <div class="card-body">
    <div class="toolbar">
      <button class="btn btn-primary" (click)="query()">Refresh</button>
      <select class="form-control ml-2" [(ngModel)]="gmbWebsiteOwner" (change)="filter()">
        <option value=''>GMB website owner</option>
        <option value="not-qmenu">NOT qMenu</option>
        <option value="{{gmbOwnerCount.owner}}" *ngFor="let gmbOwnerCount of gmbOwnerAndCounts">{{gmbOwnerCount.owner}} ({{gmbOwnerCount.count}})
        </option>
      </select>
    </div>

    <table class="table rt-list">
      <thead><tr><th>Restaurant</th><th>Gmb Owner</th></tr></thead>
      <tbody>
        <tr *ngFor="let rt of filtered">
          <td><a target="_blank" href="/#/restaurants/{{rt._id}}">{{rt.name}}</a></td>
          <td>{{rt.googleListing?.gmbOwner}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
