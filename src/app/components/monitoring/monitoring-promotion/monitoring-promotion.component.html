<div class="card">
  <h2 class="card-title m-3">
    <h1 class="text-center">Restaurants without promotion ({{rts.length}})</h1>
  </h2>
  <div class="card-body">
    <button class="btn btn-primary">Refresh</button>
    <ul class="rt-list">
      <li *ngFor="let rt of rts">
        <a href="/#/restaurants/{{rt._id}}">{{rt.name}}</a>
      </li>
    </ul>
  </div>
</div>
