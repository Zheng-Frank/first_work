<div class="card">
  <h2 class="card-title m-3">
    <!-- <i [routerLink]="['/home']"><i class="fa fa-arrow-left"> Back </i></a> -->
    <h1 class="text-center">Disabled Restaurants ({{restaurants.length}})</h1>
  </h2>
  <div class="card-body">

    <table class="table">
      <tr>
        <th></th>
        <th>Restaurant</th>
        <th>Agent</th>
        <th>Created</th>
      </tr>
      <tr *ngFor="let r of restaurants;let i = index">
        <td>
          {{i+1}}
        </td>
        <td>
          <a routerLink="/restaurants/{{r['_id']}}">{{r.name}}</a>
          <div class="text-muted">
            <small>{{r.googleAddress?.formatted_address}}</small>
          </div>
        </td>
        <td>
          {{(r.rateSchedules || [])[0]?.agent || 'N/A'}}
        </td>
        <td>
          {{getTime(r.createdAt) | yMMMd }}

        </td>
      </tr>

    </table>
  </div>
</div>
