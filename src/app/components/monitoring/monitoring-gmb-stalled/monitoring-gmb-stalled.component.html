<h1 class="text-center">Stalled Restaurants<br><small>{{stalledRestaurants.length}}</small></h1>
<div class="text-center">{{stats | json}}</div>
<table class="table">
    <tr>
        <th>#</th>
        <th>Created</th>
        <th>Restaurant</th>
        <th>Original Agent</th>
    </tr>
    <tr *ngFor="let rt of stalledRestaurants; let i = index">
        <th>{{i + 1}}</th>
        <td>
            {{rt.createdAt | date}}
        </td>
        <td>
            <a target="_blank" href="#/restaurants/{{rt._id}}">{{rt.name}}</a>
            <br>
            <small>{{rt.googleAddress?.formatted_address}}</small>
        </td>
        <td>
            {{((rt.rateSchedules || []).slice(-1)[0] || {}).agent}}
        </td>
    </tr>
</table>
