<h5 class="card-title"><i class="fa fa-fax"></i> Send Fax</h5>
<div class="mt-3">
  <label>Send to: </label>
  <input class="form-control" type="tel" [(ngModel)]="faxNumber">
</div>

<div class="mt-3" >
  <input type="file" (change)="upload($event)" id="faxFiles" multiple>
</div>
<div *ngIf="(faxFiles || []).length > 0"> <button (click)="clearFiles()"> Clear Files</button></div>
<div class="mt-3" >
  <label>HTML Content:</label>
  <textarea rows="10" class="form-control" [(ngModel)]="faxHTML"></textarea>
</div>
<div class="mt-3">
  <button (click)="sendFax()" [disabled]="!sendFaxReady()" class="btn btn-primary btn-block"
    [qLoading]="sendingFax">Send</button>
</div>
