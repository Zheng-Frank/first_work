<app-header [menuItems]="getMenus()" [user]="getUser()" (logout)="logout()"></app-header>

<div class="container-fluid" style="position:relative; min-height: 600px">
  <router-outlet></router-outlet>
</div>

<footer class="container-fluid text-muted text-center pt-2 pb-2 bg-dark">
  <small>
    <p>&copy; 2016-{{getFullYear()}}
      <a href="http://qmenu360.com" class="text-light">qMenu Inc.</a> |
      <a href="http://qmenu360.com/privacy.html" class="text-light">Privacy Policy</a> |
      <a href="http://qmenu360.com/#contact" class="text-light">Contact Us</a>
    </p>
    <p>
      version: {{appVersion}}
    </p>
  </small>
</footer>

<!--display a spinning image if in requesting something-->
<div *ngIf="isApiRequesting()" class="app-loading text-muted">
  <i class="fa fa-4x fa-spinner fa-spin fa-fw"></i>
</div>

<!-- notifications -->
<div class="fixed-bottom container-fluid" *ngIf="getAlerts().length > 0" style="opacity: 0.9">
  <div *ngFor="let alert of getAlerts()" class="alert alert-dismissible {{'alert-' + alert.type}}" (click)="dismissAlert(alert)">
    <i class="fa {{alert.type === 'danger' || alert.type === 'warning' ? 'fa-warning' : 'fa-info-circle'}}"></i> {{alert.message}}
    <button type="button" class="close">&times;</button>
  </div>
</div>
