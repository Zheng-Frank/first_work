<h4 class="text-center">{{business.name}}</h4>
<div class="text-center text-danger">(Use Chrome for better host and email suggestions.)</div>
<hr>
<div class="form-group row">
  <label class="col-4 col-form-label">Pop3 Host</label>
  <div class="col-8 text-left">
    <input class="form-control" type="text" [(ngModel)]="business.pop3Host">
    <small class="text-danger" *ngIf="submitClicked && !business.pop3Host">Host is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Email</label>
  <div class="col-8 text-left">
    <input class="form-control" type="text" [(ngModel)]="business.pop3Email">
    <small class="text-danger" *ngIf="submitClicked && !isEmailValid()">Valid email is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Password</label>
  <div class="col-8 text-left">
    <input class="form-control" type="password" [(ngModel)]="business.pop3Password">
    <small class="text-danger" *ngIf="submitClicked && !business.pop3Password">Password is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Zip Code</label>
  <div class="col-8 text-left">
    <input class="form-control" type="tel" [(ngModel)]="business.zipcode">
    <small class="text-danger" *ngIf="submitClicked && !business.zipcode">Zip Code is required.</small>
  </div>
</div>
<div class="text-right">
  <button class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button class="btn btn-primary" (click)="done()">Submit
  </button>
</div>
