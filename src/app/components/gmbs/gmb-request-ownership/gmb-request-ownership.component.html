<div class="form-group row">
  <label class="col-4 col-form-label">Target GMB Email</label>
  <div class="col-8 text-left">
    <input class="form-control" type="text" [(ngModel)]="email">
    <small class="text-danger" *ngIf="submitClicked && !isEmailValid(email)">Valid email is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Password</label>
  <div class="col-8 text-left">
    <input class="form-control" type="password" [(ngModel)]="password">
    <small class="text-danger" *ngIf="submitClicked && !password">Password is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Restaurant Name</label>
  <div class="col-8 text-left">
    <input class="form-control" type="text" [(ngModel)]="restaurantName">
    <small class="text-danger" *ngIf="submitClicked && !restaurantName">Restaurant name is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Zip Code</label>
  <div class="col-8 text-left">
    <input class="form-control" type="text" [(ngModel)]="zipcode">
    <small class="text-danger" *ngIf="submitClicked && !zipcode">Zip code is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Godaddy Email Pop3 Host</label>
  <div class="col-8 text-left">
    <input class="form-control" type="text" [(ngModel)]="pop3Host">
    <small class="text-danger" *ngIf="submitClicked && !pop3Host">Host is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Godaddy Email</label>
  <div class="col-8 text-left">
    <input class="form-control" type="text" [(ngModel)]="pop3Email">
    <small class="text-danger" *ngIf="submitClicked && !pop3Email">Info email is required.</small>
  </div>
</div>
<div class="form-group row">
  <label class="col-4 col-form-label">Godaddy Email Password</label>
  <div class="col-8 text-left">
    <input class="form-control" type="password" [(ngModel)]="pop3Password">
    <small class="text-danger" *ngIf="submitClicked && !pop3Password">Info email password is required.</small>
  </div>
</div>
<div class="text-right">
  <div *ngIf="apiResult" class="mb-2">
    <span class="alert-danger">{{apiResult | json}}</span>
  </div>
  <button class="btn btn-default" (click)="cancel()">Cancel</button>
  <button class="btn btn-primary" (click)="done()" [disabled]="apiRequesting">Submit
    <i class="{{apiRequesting? 'fas fa-spinner fa-spin' : ''}}"></i>
  </button>
</div>
