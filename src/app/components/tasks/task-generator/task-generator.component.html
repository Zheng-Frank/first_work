<div *ngIf="!restaurant">
  <label>Related Restaurant (required):</label>
  <q-restaurant-picker #myRestaurantPicker [restaurants]="restaurantList" (select)="selectRestaurant($event)"></q-restaurant-picker>
</div>

<div class="clearfix alert alert-info" *ngIf="restaurant">
  <div class="media float-left">
    <q-restaurant-media-object [restaurant]="restaurant"></q-restaurant-media-object>
  </div>
  <div class="float-right">
    <button class="btn btn-link" (click)="resetRestaurant()">Reset</button>
  </div>
</div>

<div class="form-group">
  <label for="chooseTemplate">Select Template (Required)</label>
  <select class="form-control mr-4" [(ngModel)]="selectedTemplate" (change)="selectTemplate($event)">
    <option *ngFor="let t of predefinedTasks" [ngValue]="t">{{t.name}}</option>
  </select>
</div>


<q-form-builder [object]="obj" [showDelete]="false" [fieldDescriptors]="fieldDescriptors" (submit)="formSubmit($event)" (cancel)="formCancel()">
  <div class="form-group">
    <label for="chooseTemplate">Assign to:</label>
    <select class="form-control mr-4" [(ngModel)]="assignee">
      <option></option>
      <option *ngFor="let a of assigneeList" [ngValue]="a.username">{{a.username}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Scheduled at:</label>
    <input class="form-control" [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="obj.scheduledAt">
    <owl-date-time #dt [hour12Timer]="true"></owl-date-time>
  </div>
  <div class="form-group">
    <label>Comments:</label>
    <textarea class="form-control" [(ngModel)]="obj.comments" rows="5">
    </textarea>
  </div>
</q-form-builder>
