<div *ngIf="restaurant" class="form-group mt-3">
  <label>SMS/EMail/Fax</label>
  <select (change)="onChange()" [(ngModel)]="messageTo" class="form-control">
    <option *ngFor="let c of contactList" [ngValue]="c">{{c.value}}{{c.type==='email'? '':'('+c.type+')'}}</option>
  </select>

  <label>Language:</label>
  <select  (change)="onChange()" [(ngModel)]="noticeLanguage" class="form-control">
      <option *ngFor="let l of lanugages" [ngValue]="l">{{l}}</option>
  </select>
  <label>First or Send Notice:</label>
  <select  (change)="onChange()" [(ngModel)]="noticeType" class="form-control">
    <option *ngFor="let n of noticeTypes" [ngValue]="n">{{n}}</option>
</select>
  
  <div class="form-group">
      <label>Contents:</label>
      <textarea class="form-control" rows="6" [(ngModel)]="noticeContent"></textarea>
    </div>
    <div class="text-right">
      <button class="btn btn-link mr-2" (click)="sendMessage()">Send</button>
    </div>
</div>
