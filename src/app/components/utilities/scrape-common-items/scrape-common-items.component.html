<ng-container>
  <!-- start with cuisine types -->
  <div class="row form-inline form-group ml-3">
    <label class="form-check-label mr-2 ml-3"><span class="limit-span-width">Cuisine Type</span>
      <select [(ngModel)]="cuisineType" class="form-control ml-2 limit-select-width">
        <option *ngFor="let type of cuisineTypes">{{type}}</option>
      </select>
    </label>
  </div>
  <!-- end with cuisine types -->
  <!-- start with scrape top items -->
  <div class="row form-inline form-group ml-3">
    <label class="form-check-label mr-2 ml-3"><span class="limit-span-width">Scrape top</span>
      <input type="number" class="form-control ml-2" [(ngModel)]="scrapingTopItemsNumber">
      <span class="ml-1">items</span>
    </label>
  </div>
  <!-- end with scrape top items -->
  <!-- start with based on -->
  <div class="row form-inline form-group ml-3">
    <label class="form-check-label mr-2 ml-3"><span class="limit-span-width">Based on</span>
      <select [(ngModel)]="basedOn" class="form-control ml-2 limit-select-width">
        <option *ngFor="let type of basedOns">{{type}}</option>
      </select>
    </label>
  </div>
  <!-- end with based on -->
  <!-- start with scraping button -->
  <div class="row ml-3">
    <button class="btn btn-link" (click)="beginScrape()" [qLoading]="scrapingFlag" >{{scrapingFlag?'Scraping...':'Begin scraping'}}</button>
  </div>
  <!-- end with scraping button -->
  <!-- start with scraping result -->
  <div class="text-left scraping-result ml-4 mr-4" *ngIf="!isDisabled() && !scrapingFlag">
    <div class="limit-scraping-div-width pl-3" *ngFor="let item of scrapingTopItems">
      <span *ngFor="let a of item.aliases">{{a}}</span>
      <span *ngIf="basedOn === 'Menu frequency' && scrapingMenuFlag" class="text-danger ml-1">({{item.menuCount || 0}})</span>
      <span *ngIf="basedOn === 'Order frequency' && !scrapingMenuFlag" class="text-danger ml-1">({{item.orderCount || 0}})</span>
    </div>
  </div>
  <div class="mt-1 alert-success ml-4 mr-4" *ngIf="!isDisabled() && !scrapingFlag">
    <small>Scraping Comlete! {{scrapingTopItems.length}} new items to import. {{existingTopItems.length}} menu items already exists.</small>
  </div>
  <!-- end with scraping result -->
  <div class="d-flex justify-content-end p-4">
    <button class="btn btn-secondary mr-2" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" [disabled]="isDisabled() || scrapingFlag" (click)="success()">Import</button>
  </div>

</ng-container>
