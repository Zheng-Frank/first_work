<h1 class="text-center">qMenu Portal</h1>

<!-- <app-holiday-monitor></app-holiday-monitor> -->
<div class="card-group">
  <div class="card" *ngIf="isVisible('search')">
    <div class="card-body">
      <label>Search Restaurant:</label>
      <q-restaurant-picker #myRestaurantPicker [restaurants]="restaurantList" (select)="selectRestaurant($event)">
      </q-restaurant-picker>
    </div>
  </div>

  <div class="card" *ngIf="isVisible('email')">
    <div class="card-body">
      <h5 class="card-title">
        <i class="fas fa-exchange-alt"></i> Change ownership
      </h5>
      <app-change-ownership></app-change-ownership>
    </div>
  </div>

</div>
<div class="card-group m-1">
  <div class="card" *ngIf="isVisible('courier-availability')">
    <div class="card-body">
      <h5 class="card-title"><i class="fas fa-bicycle"></i> Postmates availability</h5>
      <div class="form-group">
        <div class="d-flex flex-column">
          <div class="row">
            <div class="col-md-4 d-flex align-items-center">
              <label class="mr-2">Address</label>
              <input type="text" class="form-control" [(ngModel)]="addressToCheckAvailability">
            </div>
          </div>

          <div class="row mt-3">
            <button class="btn btn-link py-0 mr-3" (click)="checkPostmatesAvailability()" [qLoading]="checkingPostmatesAvailability">Check Postmates availability</button>
            <div *ngIf="postmatesAvailability; else notAvailable">
              <i class="fa fa-check fg--green" aria-hidden="true"></i>
              <span>Available</span>
            </div>
            <ng-template #notAvailable>
              <div *ngIf="postmatesAvailability !== undefined">
                <i class="fa fa-times text-danger" aria-hidden="true"></i>
                <span>Not available</span>
              </div>
            </ng-template>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="card-group m-1">
  <div class="card" *ngIf="isVisible('gmb-campaign')">
    <div class="card-body">
      <h5 class="card-title">
        <i class="far fa-address-book"></i> GMB Campaign</h5>
      <app-gmb-campaign></app-gmb-campaign>
    </div>
  </div>
</div>
