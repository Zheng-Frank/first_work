<div class="card mb-2">
  <h3 class="card-title text-center py-2">
    <i class="far fa-address-card"></i>&nbsp;Contacts</h3>


  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let contact of (restaurant.contacts || [])">
      <div class="row">
        <div class="col-6">
          <q-edit-label [value]="contact.name" (edit)="editLabelChange($event, contact, 'name')" [emptyHint]="'Enter name···'"></q-edit-label>
        </div>
        <div class="col-4">
          <q-edit-label [value]="contact.title" [type]="'single-select'" [options]="['Owner', 'Manager', 'Employee']" (edit)="editLabelChange($event, contact, 'title')"
            [emptyHint]="'Select title ···'"></q-edit-label>
        </div>
        <div class="col-2">
          <button class="btn btn-link py-0" (click)="remove(contact)">x</button>
        </div>
      </div>
    </li>
  </ul>
  <div class="card-body text-right">
    <button class="btn btn-link py-0" (click)="addNew()">+ Add New</button>
  </div>
</div>
