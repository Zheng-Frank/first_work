<div class="card mb-2">
  <h3 class="card-title text-center pt-4 pb-2"><i class="fa fa-fax"></i> Fax Settings</h3>
  
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div *ngIf="!editing">Customized Styles: <mark>{{restaurant.customizedRenderingStyles ? restaurant.customizedRenderingStyles : 'None'}}</mark></div>
      <div *qIf="editing">
        <textarea [(ngModel)]="customizedRenderingStyles" class="form-control" rows="4"></textarea>
        <div class="text-right py-2">
          <button class="btn btn-secondary" (click)="toggleEditing()">Cancel</button>
          <button class="btn btn-primary" (click)="update()">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
        </div>
      </div>
      <div class="text-right" *ngIf="!editing">
        <div>
          <button (click)="toggleEditing()" class="btn btn-primary">Edit</button>
        </div>
      </div>
    </li>
  </ul>

</div>
