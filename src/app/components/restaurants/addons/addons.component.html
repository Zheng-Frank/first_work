<h2 class="text-center pb-1">Add-ons</h2>
<div class="container-fluid">
    <div class="row">
    <div *ngFor="let addon of getAddOns()" class="col-sm-6">

      <div class="mycard">
        <div>
          <h5>
            {{addon.name}}
            <small>
              <span>Select {{addon.maxQuantity > 0 ? addon.maxQuantity : 'any'}}, optional</span>
            </small>
          </h5>
        </div>
        <div>
          Price: {{addon.price | money}}
        </div>
        <div >
          <a (click)="editAddon(addon)" role="button" class="card-link text-primary">Edit</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-1 ml-0 mr-0">
    <button (click)="editAddon(null)" class="btn btn-primary btn-block">Add New</button>
  </div>


  <q-modal #addonEditModal>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="text-center"></h4>
    <hr>
    <ng-container *ngIf="editing">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" maxlength="40" [(ngModel)]="editing.name">
        <small class="text-danger" *ngIf="!editing.name">Required</small>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="number" class="form-control" min="0" [(ngModel)]="editing.price">
        <small class="text-danger" *ngIf="!editing.price">Required</small>
      </div>
      <div class="form-group">
        <label>Max quantity a customer can select:</label>
        <q-selector name="maxQuantity" #selectorMaxQuantity [values]="maxQuantities"></q-selector>
      </div>
      <div class="text-right pt-1">
        <button type="button" class="btn btn-link" (click)="cancel()" data-dismiss="modal">
          Cancel
        </button>
        <button *ngIf="editingIndex < getAddOns().length" type="button" class="btn btn-link" (click)="remove()">
          <span class="text-danger"> Delete</span>
        </button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!isValid()">
          <span class="fas fa-check"></span> OK
        </button>
      </div>
    </ng-container>
  </q-modal>
</div>
