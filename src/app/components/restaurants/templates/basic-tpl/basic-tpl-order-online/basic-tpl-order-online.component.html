<div class="mb-4">
  <h2>Order Online</h2>
</div>

<div *ngFor="let image of images; let i = index">
  <div class="order-online-container">
    <div class="image-container">
      <img class="img-thumbnail" src="{{image}}">
    </div>

    <div>
      <button class="btn btn-link" (click)='fileInput.click()'>Replace</button>
      <input hidden type="file" #fileInput (change)="uploadFile($event.target.files, i)"/>
    </div>
  </div>
</div>
