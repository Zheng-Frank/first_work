<div *ngIf="restaurant">
<h1 class="alert alert-danger">

  STOP. We discovered that menu editing is having a severe bug. Please do not try to edit anything until it is fixed. Thank you. Gary
  菜单编辑存在重大问题。请暂时不要编辑修改任何菜单，直到这天警告消失。谢谢。
</h1>
<!--making tab scrollable-->
  <div style="width: 100%; overflow: hidden">
  <div style="width: 100%; overflow: auto;">
  <ul class="nav nav-tabs app-tab" role="tablist">
    <li *ngFor="let menu of getMenus()" class="nav-item">
      <a (click)=setActiveId(menu.id) class="nav-link {{getActiveId() == menu.id ? 'active' : 'text-primary'}}" data-toggle="tab"
        role="button">{{menu.name}}</a>
    </li>
    <li class="nav-item" *ngIf="getMenus().length > 0">
      <a class="nav-link text-primary {{!getActiveId() ? 'active' : 'text-primary'}}" (click)="clickNew()" role="button"><span class="far fa-plus-square"></span> Add New Menu</a>
    </li>
  </ul>
  </div>
  </div>
  <!-- Tab panes -->
  <div class="tab-content">
    <div *ngFor="let menu of getMenus()" class="tab-pane  {{getActiveId() == menu.id ? 'active' : ''}} pt-1" role="tabpanel">
      <app-menu [restaurant]="restaurant" [menu]="menu" [offsetToEST]="restaurant.offsetToEST" (onEdit)="edit($event)" (onVisitMenuOptions)="visitMenuOptions()"></app-menu>
    </div>
    <div class="tab-pane  {{!getActiveId() ? 'active' : ''}} pt-1" role="tabpanel">
      <div *ngIf="getMenus().length === 0" class="text-center mb-1">
        No menu yet.
      </div>
      <button class="btn btn-primary btn-block" (click)="clickNew()">Create New Menu</button>
    </div>
  </div>

  <q-modal #menuEditingModal>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    <h4 class="text-center">{{menuEditor.menu?.id ? 'Edit Menu' : 'Create New Menu'}}</h4>
    <hr>
    <app-menu-editor #menuEditor [offsetToEST]="restaurant.offsetToEST" (onDone)="onDoneEditing($event)" (onDelete)="onDelete($event)"></app-menu-editor>
  </q-modal>

  <div class="app-plus"><button (click)="clickNew()" class="btn btn-link text-success far fa-plus-circle"></button></div>
</div>
