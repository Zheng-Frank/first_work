<div class="card mb-2">
  <h3 class="card-title text-center pt-4 pb-2">
    <i class="fas fa-search-dollar"></i> Sales Agents</h3>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <table class="table table-borderless table-striped table-sm">
        <thead>
          <tr>
            <th>Date</th>
            <th>Agent Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rs of restaurant.rateSchedules">
            <td>{{rs.date | date:'shortDate'}}</td>
            <td>{{rs.agent}} <span *ngIf="isDisabled(rs.agent)" class="text-danger">*DISABLED*</span>
            </td>

            <td>
              <button class="btn btn-link p-0" (click)="edit(rs)">Edit</button>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <button class="btn btn-link px-0" (click)="edit()">+ Add New</button>
            </td>
          </tr>
        </tbody>
      </table>
    </li>
  </ul>
</div>

<q-modal #modalRateSchedule>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <q-form-builder #editingForm [object]="rateScheduleInEditing" [showDelete]="rateScheduleInEditing.id"
    [fieldDescriptors]="fieldDescriptors" (submit)="submit($event)" (cancel)="cancel($event)" (remove)="remove($event)">
  </q-form-builder>
</q-modal>
