<div *ngIf="mc">
  <h4 class="text-center">All Items Under Category: {{mc.name}}</h4>
  <div class="row">
   
    <div class="form-inline form-group">
      <label class="ml-3"> Adjust menu items #
        <i class="fa fa-info-circle icon-color" (mouseover)="showExplanation = true"
          (mouseout)="showExplanation = false">
          <div *ngIf="showExplanation" class="left talk radius">
            <p>Select items to adjust and enter first number to increment from.</p>
            -------------<br>
            <p>选择要调整的项目，然后输入要从中递增的第一个数字。</p>
          </div>
        </i>
      </label>
      <input type="text" class="form-control ml-2" style="min-width:120px;max-width: 120px;"
        placeholder="e.g. 1 D1 1D" [(ngModel)]="formatNumber" />
      <button class="btn btn-primary ml-2" (click)="adjustMenuItemsNumber()">Excute</button>
      <label class="form-check-label mr-2 ml-2">Check All</label>
      <input type="checkbox" (change)="checkAllItems()" [(ngModel)]="checkedAll">
    </div>
  </div>

  <div><label><input class="mr-2" type="checkbox" [(ngModel)]="hideTranslations" />Hide Translations</label></div>
  <table class="table">
    <thead>
      <tr>
        <th>
          Adjust Flag
        </th>
        <th>
          Number
        </th>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
        <th>
          Pricing
        </th>
        <th>
          Spicy
        </th>
        <th>
          No Special Instructions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mi of mc.mis">
        <td>
          <input *ngIf="mi && mi.name" type="checkbox" [checked]="mi.beChecked" (change)="setMiChecked(mi)">
        </td>
        <td>
          <input type="text" [(ngModel)]="mi.number" placeholder="eg. A1" class="form-control app-input-md">
        </td>
        <td>
          <div><input type="text" [(ngModel)]="mi.name" class="form-control app-input-100" placeholder="name"></div>
          <ng-container *ngIf="!hideTranslations">
            <div class="mi-translation row">
              <label class="col-form-label col-form-label-sm">English Name</label>
              <input type="text" [(ngModel)]="mi.translation.en" class="form-control form-control-sm">
            </div>
            <div class="mi-translation row">
              <label class="col-form-label col-form-label-sm zh">中文名称</label>
              <input type="text" [(ngModel)]="mi.translation.zh" class="form-control form-control-sm">
            </div>
          </ng-container>
        </td>
        <td>
          <input [(ngModel)]="mi.description" class="form-control app-input-100" placeholder="description">
        </td>
        <td>
          <div *ngFor="let option of mi.sizeOptions">
            <input type="text" [(ngModel)]="option.name" class="form-control app-input-md" placeholder="size">
            <input type="number" [(ngModel)]="option.price" class="form-control app-input-md" placeholder="$">
          </div>
        </td>
        <td>
          <label><input type="checkbox" [checked]="isSpicy(mi)" (change)="setSpicy(mi)"> Spicy</label>
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="mi.nonCustomizable">
        </td>
      </tr>
    </tbody>

  </table>

  <div class="text-right">
    <button type="button" class="btn btn-link" (click)="cancel()" data-dismiss="modal">
          Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="ok()">
      <span class="fa fa-ok"></span> &nbsp;&nbsp;OK&nbsp;&nbsp;&nbsp;&nbsp;
    </button>
  </div>

</div>
