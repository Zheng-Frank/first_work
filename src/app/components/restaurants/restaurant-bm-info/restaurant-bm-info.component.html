<div *ngIf="bmRT;else elseBlock">
<pre>
  <table class="table table-sm">
    <thead>
      <th>Field</th>
      <th>Value</th>
    </thead>
    <tbody>
      <tr *ngFor="let data of bmRT | keyvalue">
        <td>
          {{data.key}}
        </td>
        <td>
          {{data.value}}
        </td>
      </tr>
    </tbody>
  </table>
</pre>
</div>
<ng-template #elseBlock>
  <div class="text-danger">
    No match found
  </div>
</ng-template>
