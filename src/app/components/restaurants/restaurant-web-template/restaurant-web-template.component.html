<div *ngIf ="templateName !== undefined" class="d-flex justify-content-end mb-2">
  <button class="btn btn-primary btn-sm" (click)="crawlTemplate()">Re-crawl Template</button>
</div>

<div>
  <!-- basic-tpl -->
  <div *ngIf="templateName == 'basic-tpl'">
    <app-basic-tpl [restaurantId]='restaurant._id'></app-basic-tpl>
  </div>

  <div *ngIf='templateName == undefined'>
    <div class="d-flex justify-content-center flex-column">
      <div>
        <p class="text-center mt-4">This restaurant has not been crawled yet.</p>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-small" (click)="crawlTemplate()">Crawl template</button>
      </div>
    </div>
  </div>

</div>
