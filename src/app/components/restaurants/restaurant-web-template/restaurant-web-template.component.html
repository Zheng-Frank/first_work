<div>
  <!-- basic-tpl -->
  <div *ngIf="templateComponentName == 'basic-tpl'">
    <app-basic-tpl [restaurant]='restaurant'></app-basic-tpl>
  </div>

  <div *ngIf='templateComponentName == undefined'>
    <div class="d-flex justify-content-center flex-column">
      <div>
        <p class="text-center mt-4">This restaurant has not been crawled yet.</p>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-small" (click)="crawlTemplate()">Crawl template</button>
      </div>
    </div>
  </div>

</div>
