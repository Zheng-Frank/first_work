<h5><i class="fas fa-bell"></i> Order Notifications</h5>
<div class="form-group">
  <label>How would you like to receive incoming order notifications ? (Check all that apply)</label>
  <div>
    <div class="custom-control custom-checkbox custom-control-inline" *ngFor="let channel of channels">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" [value]="channel" (change)="checkChannel($event)">
        {{channel}}</label>
    </div>
  </div>
</div>

<div class="form-group">
  <label>Phone number (for receiving order notification calls)</label>
  <input type="text" [(ngModel)]="phoneNumber" class="form-control" placeholder="Input a phone number">
</div>

<div class="form-group">
  <label><i class="fas fa-fax"></i> Fax Number</label>
  <input type="text" [(ngModel)]="faxNumber" class="form-control" placeholder="Input a fax number">
</div>

<div class="form-group">
  <label><i class="fas fa-envelope"></i> Email</label>
  <small class="form-text text-muted">
    This can be the restaurant’s official email or the owner/manager’s email address
  </small>
  <input type="text" [(ngModel)]="email" class="form-control" placeholder="Input an email">
</div>

<div class="form-group">
  <label><i class="fas fa-comments"></i> Cell Phone Number (SMS)</label>
  <input type="text" [(ngModel)]="smsNumber" class="form-control" placeholder="Input a cell phone number (SMS)">
</div>

<div class="form-group text-end">
  <button class="btn btn-primary btn-lg" [disabled]="!canSave()" (click)="save()" type="button"><i class="fa fa-save"></i> Save</button>
</div>
