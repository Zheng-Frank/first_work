<div>
  <div class="form-group text-info" *ngIf="showCallScript">
    {{changeLanguageFlag === 'English'? contactSectionCallScript.EnglishCallScript.open_remark : contactSectionCallScript.ChineseCallScript.open_remark}}
  </div>
  <table class="table table-borderless">
    <thead>
      <th class="text-center">Channel</th>
      <th class="text-center">Type</th>
      <th class="text-center">Notification to receive</th>
    </thead>
    <tbody>
      <tr *ngFor="let channel of channels;">
        <td>
          <input type="text" class="form-control" [disabled]="disabledNotify(channel)" [(ngModel)]="channel.value">
        </td>
        <td>
          <select class="form-control" [(ngModel)]="channel.type" (change)="selectChannelType(channel)">
            <option *ngFor="let type of notifyChannelTypes; let i = index;" [value]="type">{{type}}</option>
          </select>
        </td>
        <td>
          <div class="text-center mt-2">
            <input type="checkbox" [(ngModel)]="channel.notifications.order">
            <label> Order</label>
            <input class="ml-3" type="checkbox" [disabled]="disabledNotify(channel)"
              [(ngModel)]="channel.notifications.invoice">
            <label> Invoice</label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-link" *ngIf="channels.length < 9" (click)="addNewRow()">
    <i class="fa fa-plus"></i> New Row
  </button>
  <div class="form-group text-end">
    <button class="btn btn-primary btn-lg" [disabled]="!canSave()" (click)="save()" type="button"><i
        class="fa fa-save"></i> Save</button>
  </div>
</div>
