<ng-container *ngIf="!restaurant.feeSchedules;else elseBlock">
  <button class="btn btn-link" (click)="convertToFeeSchedules()">â†’ Convert to Fees Schedules</button>
</ng-container>
<ng-template #elseBlock>
  <div class="form-group">
    <label class="mb-0">As the standard qMenu commission, would you prefer a $0.99 flat fee per or a fee of 4%
      of the order subtotal amount?</label><br>
    <div class="custom-checkbox custom-control-inline ml-2" *ngFor="let opt of commissionStandardOpts">
      <span>
        <input type="radio" (click)="chooseCommissionStandardsOpt(opt)" [checked]="commissionStandardOpt === opt">
        {{opt}}
      </span>
    </div>
  </div>
  <div class="form-group">
    <label class="mb-0">Would you like the customer to pay the order commission or pay it yourself?</label><br>
    <div class="custom-checkbox custom-control-inline ml-2" *ngFor="let opt of whoPayOpts">
      <span>
        <input type="radio" (click)="chooseWhoPayOpt(opt)" [checked]="whoPayOpt === opt">
        {{opt}}
      </span>
    </div>
  </div>
  <div class="form-group">
    <app-restaurant-fee-schedules #feeSchedulesComponent [notUpdateDB]="true" (updateSetupSchedules)="handleUpdateSetupSchedules($event)"  [restaurant]="snapRestaurant" [users]="knownUsers">
    </app-restaurant-fee-schedules>
  </div>

  <div class="form-group text-end">
    <button class="btn btn-primary btn-lg" (click)="save()" [disabled]="!canSave()">
      <i class="fa fa-save"></i> Save
    </button>
  </div>
</ng-template>
