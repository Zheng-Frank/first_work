<h3>Restaurant List Supporting Postmates</h3>
<div class="pb-2 text-right">
    <button class="btn btn-primary" (click)="updateRestaurantList()"><i class="far fa-arrow-alt-circle-right"></i> Update Restaurants in List</button>
    <button class="btn btn-primary" (click)="scanPostmates()"><i class="fas fa-sync"></i> Rescan</button>
</div>

<div class="card-body text-left">
    <app-restaurants-courier-list [restaurantList]="postmatesList" [user]="user" [restaurantCourierService] = "restaurantCourierService"></app-restaurants-courier-list>
</div>
