<div *ngIf="restaurant">
  <div class="text-center text-light">
    <q-banner [maskingColor]="'rgba(0, 0, 0, 0.3)'" [backgroundImageUrl]="(restaurant.images && restaurant.images[restaurant.images.length - 1] || '')">
      <div>
        <img src="{{restaurant.logo}}" [attr.alt]="restaurant.name" class="logo">
      </div>
      <h2>{{restaurant.name}}</h2>
      <div class="small">
        {{getLine1(restaurant.googleAddress)}}
        <br> {{getLine2(restaurant.googleAddress)}}
      </div>
    </q-banner>
  </div>


  <div class="row mt-4">
    <div class="col-xl-6">
      <app-restaurant-contacts [restaurant]="restaurant"></app-restaurant-contacts>
    </div>
    <div class="col-xl-6">
      <app-restaurant-rate-schedules [restaurant]="restaurant"></app-restaurant-rate-schedules>
    </div>
    <div class="col-xl-6">
        <app-restaurant-service-settings [restaurant]="restaurant"></app-restaurant-service-settings>
      </div>
  </div>

  <!-- <h3 class="text-center">Invoices</h3>
  <app-invoices-table [invoices]="invoices"></app-invoices-table> -->
  <div class="d-flex justify-content-around flex-wrap mt-4">
    <div *ngFor="let r of getVisibleRoutes()" class="card text-center btn-card hvr-underline-from-center">
      <div class="card-body" role="button" routerLink="{{r.route}}">
        <h3 class="card-title">{{r.title}}</h3>
      </div>
    </div>
  </div>

    <app-restaurant-rate-schedules [restaurant]="restaurant"></app-restaurant-rate-schedules>

  <app-restaurant-closed-days [restaurant]="restaurant"></app-restaurant-closed-days>
  <app-restaurant-cloud-printing [restaurant]="restaurant"></app-restaurant-cloud-printing> -->


</div>
