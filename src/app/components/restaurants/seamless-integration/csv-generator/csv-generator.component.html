<button class="btn btn-primary btn-sm" (click)="scanNew()">Leads CSV</button>

<q-modal [title]="'Download New Leads'" #scanModal>
  <q-form-builder
    [object]="leadInEditing"
    [fieldDescriptors]="formFieldDescriptors"
    (submit)="scanSubmit($event)"
    (cancel)="scanModal.hide()"
  >
  </q-form-builder>
</q-modal>
