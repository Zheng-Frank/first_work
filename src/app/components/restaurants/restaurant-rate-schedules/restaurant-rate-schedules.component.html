<div class="card mb-2">
  <h3 class="card-title text-center pt-4 pb-2">
    <i class="fa fa-percent"></i> Rate Schedules</h3>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">

      <!--displaying-->
      <div *qIf="!editing">

        <table class="table table-borderless table-sm" *ngIf="restaurant.rateSchedules && restaurant.rateSchedules.length > 0">
          <thead>
            <tr>
              <th>Date</th>
              <th>Rate</th>
              <th>Fixed</th>
              <th>Agent</th>
              <th>Commission</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rs of restaurant.rateSchedules">
              <td>{{rs.date | date:'shortDate'}}</td>
              <td>{{rs.rate | percentage}}</td>
              <td>{{rs.fixed | currency:'USD':'symbol'}}</td>
              <td>{{rs.agent}}</td>
              <td>{{rs.commission | percentage}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!--editing-->
      <div *qIf="editing">

        <table class="table table-borderless table-sm">
          <thead>
            <tr>
              <th>Date</th>
              <th>Rate</th>
              <th>Fixed($)</th>
              <th>Agent</th>
              <th>Commission</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rs of rateSchedulesInEditing">
              <td>
                <input class="form-control" type="date" [(ngModel)]="rs.date">
              </td>
              <td>
                <input class="form-control" type="number" [(ngModel)]="rs.rate" placeholder="eg. 0.04">
              </td>
              <td>
                <input class="form-control" type="number" [(ngModel)]="rs.fixed">
              </td>
              <td>
                <input class="form-control" type="text" [(ngModel)]="rs.agent">
              </td>
              <td>
                <input class="form-control" type="number" [(ngModel)]="rs.commission">
              </td>

            </tr>
            <tr>
          </tbody>
        </table>

        <div class="pt-1 text-right">
          <button class="btn btn-secondary" (click)="toggleEditing()" style="min-width: 6rem">Cancel</button>
          <button class="btn btn-primary" (click)="update()" style="min-width: 6rem">OK</button>
        </div>
      </div>

      <div class="text-right" *ngIf="!editing">
        <button (click)="toggleEditing()" class="btn btn-primary" role="button">Edit</button>
      </div>
    </li>
  </ul>
</div>
