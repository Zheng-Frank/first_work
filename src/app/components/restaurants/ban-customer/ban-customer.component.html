<div class="checkbox" *ngFor="let reason of reasons">
  <label><input type="checkbox" [(ngModel)]="reason.selected"> {{reason.text}}</label>
</div>
<div>
  <input class="form-control" type="text" [(ngModel)]="comments" placeholder="other comments">
</div>
<div class="text-right mt-1">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">Cancel</button>
  <button class="btn btn-danger" (click)="ban()">Submit</button>
</div>
