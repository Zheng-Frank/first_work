<table class="table  mb-5" style="width:50%;">
  <tbody>
    <tr>
      <th>Statistics</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let data of statistics | keyvalue">
      <td>{{data.value.label}}</td>
      <td>{{data.value.value}}</td>
    </tr>
  </tbody>
</table>
<pre>
  {{statistics|json}}
</pre>
