<div class="card">
  <h2 class="card-title m-3">
    <!-- <a [routerLink]="['/home']"><i class="fa fa-arrow-left"> Back </i></a> -->
    <h1 class="text-center">Banned Customers ({{bannedCustomerRows.length}})</h1>
  </h2>
  <div class="card-body">
    <q-table [rows]="bannedCustomerRows" [tableColumnDescriptors]="myColumnDescriptors" [compact]="true">
      <tr *tableRowTemplate="let row;">
        <td>
          {{row.customer_name}}
        </td>
        <td>
          {{row.customer_id}}
        </td>
        <td>
          {{ row.orders_number}}
        </td>
        <td>
          <div  (click)="Unban(row)" class="text-danger">
              <!-- <a role="button" class="text-danger text-nowrap card-link" (click)="Unban(row)"  ></a> -->
                  <!-- <i class="fa fa-thumbs-up text-danger " *ngIf="{{row. orders_ban }}" ></i> Unban -->
                  <i class="fa fa-thumbs-up text-danger" ></i> Unban
          </div>
        </td>
      </tr>
    </q-table>
  </div>
</div>
