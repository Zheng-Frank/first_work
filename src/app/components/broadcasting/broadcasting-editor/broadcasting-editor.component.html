<div class="broadcasting-container d-flex flex-column">

  <div class="row w-100">
    <div class="col-md-3">
      <div class="broadcasting__section">

        <div class="d-flex flex-column w-100">
          <div>

            <h6>Previous Broadcasts</h6>
            <div class="broadcast__list">
              <div *ngIf="broadcastList.length > 0; else noBroadcasts">

                <div *ngFor="let broadcast of broadcastList">
                  <div class="d-flex justify-content-between broadcast__item">
                    <div class="d-flex flex-column">
                      <span>{{broadcast.name}}</span>
                      <small>{{broadcast.createdAt | ago : now}}</small>
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                      <span class="fas fa-trash-alt text-danger broadcast__item-delete" aria-hidden="true" (click)="showDeleteBroadcastModal(broadcast.id)"></span>
                    </div>
                  </div>
                </div>

              </div>
              <ng-template #noBroadcasts>
                <div class="d-flex justify-content-center mt-3">
                  <small>No broadcast published</small>
                </div>
              </ng-template>
            </div>


          </div>
        </div>

      </div>
    </div>
    <div class="col-md-5">
      <div class="broadcasting__section">
        <div class="w-100">
          <div class="row d-flex align-items-center mb-2">
            <div class="col-md-2">
              <label> Channel:<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-5">
              <select class="form-control" [(ngModel)]="broadcast.channel">
                <option>Biz App</option>
              </select>
            </div>
          </div>

          <div class="row d-flex align-items-center mb-2">
            <div class="col-md-2">
              <label> Name:<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="i.e Biz App New Features"
                [(ngModel)]="broadcast.name">
            </div>
          </div>

          <div class="row d-flex align-items-center mb-2">
            <div class="col-md-2">
              <label> Template:<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
              <textarea class="form-control" rows="12" [(ngModel)]="broadcast.template"></textarea>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="broadcasting__section">
        <div class="w-100">
          <h6>Preview</h6>
          <div [innerHTML]="broadcast.template"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mr-2">
    <button class="btn btn-small btn-primary" [disabled]="!canCreateBroadcast()" (click)="createBroadcast()">Create Broadcast</button>
  </div>

</div>

<q-modal #deleteBroadcastModal>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="text-center">Delete Broadcast</h4>
  <p>Are you sure you want to delete this briadcast?</p>
  <button type="button" class="btn btn-block btn-primary" (click)="deleteBroadcast()"><span class="fas fa-check"></span> Yes</button>
</q-modal>
