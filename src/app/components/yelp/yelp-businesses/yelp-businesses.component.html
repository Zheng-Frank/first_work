<h1 class="text-center">Restaurants ({{ filteredRows.length }})</h1>

<div class="row d-flex align-items-center">
  <div class="col-md-2 d-flex align-items-center">
    <div class="clearfix my-2 float-left form-inline">
      <label class="mr-2"> Status:</label>
      <select class="form-control mr-2 mb-1" [(ngModel)]="restaurantStatus" (change)="filter()">
        <option>All</option>
        <option>Published</option>
        <option>Open</option>
        <option>Unclaimable</option>
        <option>Reclaimable</option>
        <option>Unknown</option>
        <option>Error</option>
      </select>
    </div>
  </div>
  <div class="col-md-10 d-flex align-items-center justify-content-end">
    <button class="btn btn-link" (click)="refresh()" [qLoading]="refreshing">
      <i class="fas fa-sync-alt"></i> Reload
    </button>
  </div>
</div>

<q-table
  [rows]="filteredRows"
  [tableColumnDescriptors]="myColumnDescriptors"
  [compact]="true"
  [pageSize]="pagination ? 100 : 100000"
>
  <tr *tableRowTemplate="let rt">
    <!-- count -->
    <td style="width: 50px;">
      <div class="h-100 d-flex flex-column justify-content-center">
        {{ filteredRows.indexOf(rt) + 1 }}
      </div>
    </td>

    <!-- restaurant name -->
    <td style="width: 300px;">
      <div class="h-100 d-flex flex-column justify-content-center">
        <a href="{{ rt.url }}" target="_blank">{{ rt.yelpName }}</a>
        <div class="text-muted">
          <div>Yelp Id : {{ rt.yid }}</div>
          <div>
            <a routerLink="/restaurants/{{ rt._id }}" target="_blank"><i class="fas fa-external-link-alt"></i> qMenu restaurant page</a>
          </div>
        </div>
        <div class="text-muted">
          <small>{{ rt.googleFormattedAddress }}</small>
        </div>
        <div class="text-muted" *ngIf="!rt.isSameAddress">
          <small class="text-primary">{{getYelpFormattedAddress(rt.location)}}</small>
        </div>
      </div>
    </td>

    <!-- score -->
    <td style="width: 120px;">
      <div class="h-100 d-flex flex-column justify-content-center">
        {{ rt.rating }}
      </div>
    </td>

    <!--  websites  -->
    <!-- TODO: Make it editable and save changes to db -->
    <!-- 
    <td style="width: 300px;">
      <small class="h-100 d-flex flex-column justify-content-center">
        <span>Q: <a href="{{rt.qmenuWebsite}}">{{ rt.qmenuWebsite }}</a></span>
        <span>R: <a href="{{rt.website}}">{{ rt.website }}</a></span>
      </small>
    </td> 
    -->

    <!-- yelp account -->
    <td style="width: 120px;">
      <div class="h-100 d-flex flex-column justify-content-center">
        <div *ngIf='rt.isRTPublished === true; else rtNotPublished'>
          <app-gmb-account-hotlink [email]="getPublishedAccount(rt.yid)"></app-gmb-account-hotlink>
        </div>
        <ng-template #rtNotPublished>
          <app-gmb-account-hotlink [email]="getTaskEmail(rt.yid)"></app-gmb-account-hotlink>
        </ng-template>
      </div>
    </td>

    <!-- yelp status -->
    <!--     
    <td>
      <div class="h-100 d-flex flex-column justify-content-center">
        <div *ngIf="rt.isRTPublished; else notPublished">
          <span class="text-success h-100 d-flex flex-column justify-content-center">Published ✔︎</span>
        </div>
        <ng-template #notPublished class="h-100 d-flex flex-column justify-content-center">
          {{rt.claimedStatus}}
        </ng-template>
      </div>
    </td> 
    -->
    <td style="width: 120px;">
      <div class="h-100 d-flex flex-column justify-content-center">
        <div class="h-100 d-flex flex-column justify-content-center">
          <div *ngIf="(rt.claimedStatus === 'Reclaimable' || rt.claimedStatus === 'Open'); else nonClaimableStatus">
            <button class="btn btn-link fix-v-align py-0 {{ muted ? 'text-muted' : ''}}" (click)="claim(rt, rt.yid)">
              {{ rt.claimedStatus === "Open" ? "Claim" : "Reclaim" }}
            </button>
          </div>
          <ng-template #nonClaimableStatus>
            {{rt.claimedStatus}}
          </ng-template>
        </div>
      </div>
    </td>

    <!-- Logs -->
    <td>
      <div class="h-100 d-flex flex-column justify-content-center">LOGS HERE</div>
    </td>

    <!-- Actions -->
    <td style="width: 250px;">
      <div class="h-100 d-flex flex-column justify-content-center">
        <div class="h-100 d-flex flex-column justify-content-center">
          <button class="btn btn-link fix-v-align py-0 {{ muted ? 'text-muted' : ''}}" (click)="claim(rt, rt.yid)">
            COMPLETE|REJECTED
          </button>
        </div>
      </div>
    </td>
  </tr>

</q-table>
