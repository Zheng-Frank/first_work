<h1 class="text-center">Logs</h1>
<div class="text-center text-muted"><small>(For past 7 days or unresolved. To see more logs, visit restaurant details)</small></div>
<div class="clearfix">
    <div class="float-left form-inline">
        Restaurant Filter:
        <input [qDebounce]="800" (debounce)="debounce($event)" type="text" class="form-control ml-2" placeholder="name, phone, order# ..."
            [(ngModel)]="searchFilter"> &nbsp;&nbsp;
        <div class="checkbox">
            <label class="text-danger">
                <input type="checkbox" [(ngModel)]="unresolvedOnly" (change)="unresolvedOnlyChange()">&nbsp;Only
                Unresolved
            </label>
        </div>
    </div>
    <div class="float-right">
        <div class="pb-2">
            <button class="btn btn-primary" (click)="createNew()">
                <i class="fas fa-plus"></i> Add New Log</button>
        </div>
    </div>
</div>

<app-logs-table [restaurantLogs]="filteredRestaurantLogs" (select)="edit($event)"></app-logs-table>


<!--the editing modal-->
<q-modal #logEditingModal>
    <app-log-editor #myLogEditor  [restaurant]="restaurant" [restaurantList]="restaurantList" [log]="logInEditing"
        (success)="onSuccessCreation($event)" (cancel)="onCancelCreation()" (remove)="remove($event)"></app-log-editor>
</q-modal>
