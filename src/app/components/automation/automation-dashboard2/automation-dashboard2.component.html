<h1 class="text-center">Automated Tasks</h1>

<table class="table">
  <thead>
    <tr>
      <td>
        Date
      </td>
      <td>
        Name
      </td>
      <td>
        Input
      </td>
      <td>
        Result
      </td>
      <td>
        Actions
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of taskRows">
      <td>
        5:30PM<br>06/12/2019
      </td>
      <td>
        {{row.task.name}} <span (click)="consoleOut(task)"><i class="fas fa-terminal"></i></span>
      </td>
      <td>
        <pre>{{row.task.inputs | json}}</pre>
      </td>
      <td>
        Success/Fail -> Details
      </td>
      <td>
        <button class="btn btn-success" *ngIf="row.shouldShowStart" (click)="start(row)"><i
            class="fas fa-play pr-2"></i>Start</button>
        <button class="btn btn-danger" *ngIf="row.shouldShowStop" (click)="stop(row)"><i
            class="fas fa-spinner fa-spin pr-2"></i>Stop</button>
        <button class="btn btn-success" *ngIf="row.shouldShowResume" (click)="resume(row)"><i
            class="fas fa-play pr-2"></i>Resume</button>
      </td>
    </tr>
  </tbody>
</table>
