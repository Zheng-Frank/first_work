<nav *ngFor="let i of [0, 1]" class="navbar navbar-expand-sm navbar-dark bg-primary {{i > 0 ? 'fixed-top' : 'invisible'}}" style="opacity: 0.9">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><img src="./assets/images/qMenu-white.png" style="height: 1.25rem"> qMenu</a>

    <!-- Humburger -->
    <div class="d-block d-sm-none text-light humberger {{toggle? 'humberger-open' : 'humberger-closed'}} cursor-pointer" (click)="toggle=!toggle">
        <div>&#x2572;</div>
        <div>&#x2572;</div>
        <div>&#x2572;</div>
    </div>

    <!-- For larer screen: horizontal menu items -->
    <div class="navbar-collapse d-none d-sm-block d-md-none">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let mi of menuItems">
                <a class="nav-link" href="{{mi.href}}">
                    <span *ngIf="mi.fa" class="d-none d-md-inline"><i class="fa fa-{{mi.fa}}"></i> </span>{{mi.name}}</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
        </ul>
    </div>

    <!-- For mobile screen: horizontal menu items. We do not need this to take spaces -->
    <div *ngIf="i === 1" class="mobile-menu {{toggle ? 'menu-open' : 'menu-closed'}} navbar-collapse text-right pr-2">
        <ul class="navbar-nav">
            
            <li class="nav-item">
                <a class="nav-link" (click)="toggle=!toggle">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="toggle=!toggle">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="toggle=!toggle">Link</a>
            </li>
        </ul>
    </div>
</nav>
