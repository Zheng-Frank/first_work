<h3>Active Listeners</h3>
<div class="pb-2 text-right">
    <button class="btn btn-primary" (click)="currentAction = 'EMIT_EVENT'"><i class="fas fa-wave-square"></i> Emit Event</button>

    <button class="btn btn-primary ml-4" (click)="reload()"><i class="fas fa-sync-alt"></i> Reload</button>

</div>
<div class="card text-left bg-light" *qIf="currentAction === 'EMIT_EVENT'">
    <div class="card-body">
        <h5 class="card-title">Emit an Event</h5>
        <div class="form-group">
            <label for="formGroupExampleInput">JSON String</label>
            <input type="text" class="form-control" placeholder="event json string" [(ngModel)]="eventJsonString">
        </div>
        <div class="text-right mt-4">
            <button class="btn btn-secondary" (click)="currentAction = null" [disabled]="requesting">Cancel</button>
            <button class="btn btn-primary" (click)="emitEvent()" [qLoading]="requesting">Emit</button>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Created At</th>
            <th>Matched Event</th>
            <th>Subscribers</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let listener of listeners">
            <td>{{listener.createdAt | date : 'shortDate'}}</td>
            <td>
                <pre>{{listener.criteria | json}}</pre>
            </td>
            <td>
                <div *ngFor="let subscriber of (listener.subscribers || [])" class="alert alert-secondary">
                    <span class="subscriber-type">{{subscriber.type}}:</span> {{subscriber.value}}
                    <br>
                    <span class="badge badge-success" (click)="consoleOut(subscriber.succeededLogs)">Succeeded:
                        {{subscriber.succeededLogs.length}}</span> <span class="badge badge-danger"
                        (click)="consoleOut(subscriber.failedLogs)">Failed: {{subscriber.failedLogs.length}}</span>

                </div>
            </td>
        </tr>
    </tbody>
</table>
