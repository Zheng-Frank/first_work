<div class="form-group row" *ngIf="gmbAccount">

  <label class="col-4 col-form-label">Email</label>
  <div class="col-8 text-left">
    <input class="form-control" type="text" [(ngModel)]="gmbAccount.email" [disabled]="gmbAccount._id">
    <small class="text-danger" *ngIf="submitClicked && !isEmailValid()">Valid email is required.</small>
  </div>
</div>

<div class="form-group row" *ngIf="!gmbAccount._id">
  <label class="col-4 col-form-label">Password</label>
  <div class="col-8 text-left">
    <input class="form-control" type="password" [(ngModel)]="gmbAccount.password">
    <small class="text-danger" *ngIf="submitClicked && !gmbAccount.password">Password is required.</small>
  </div>
</div>

<div class="form-group row" *ngIf="gmbAccount._id">
  <label class="col-4 col-form-label">Reset Password</label>
  <div class="col-8 text-left">
    <input class="form-control" type="password" [(ngModel)]="newPassword">
    <small class="text-danger" *ngIf="submitClicked && !newPassword">Update: password is required.</small>
  </div>
</div>

<div class="text-right">
  <button type="button" class="btn btn-link" (click)="clickCancel()" data-dismiss="modal"> Cancel</button>
  <button *ngIf="gmbAccount._id" type="button" class="btn btn-link" (click)="clickRemove()">
    <span class="text-danger"> Delete</span>
  </button>
  <button type="button" class="btn btn-primary" (click)="clickSubmit()">
    <i class="fas fa-check"></i> {{gmbAccount._id ? 'Update' : 'OK'}}
  </button>
</div>
